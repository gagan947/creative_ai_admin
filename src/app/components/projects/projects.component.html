<div class="card p-5">
      <div class="flex justify-between items-center">
            <div class="card-title">
                  <h3 class="text-xl font-bold leading-none">Projects</h3>
            </div>
            <button class="btn bg-[#1b83c1] text-white btn-xs" (click)="openModal()">
                  <i class="bi bi-plus"></i> Add New
            </button>
      </div>
      <div class="mt-3">
            <app-table [apiUrl]="url" [columns]="columns" [pageSizeOptions]="[5, 10, 20]" (viewClicked)="onView($event)"
                  (editClicked)="onEdit($event)" (deleteClicked)="onDelete($event)"></app-table>
      </div>
</div>



<div class="modal" role="dialog" [attr.aria-modal]="showModal">
      <div class="modal-backdrop"></div>
      <div class="modal-wrapper">
            <div class="modal-container">
                  <div class="modal-box">
                        <div class="bg-white p-10 sm:p-6 sm:pb-4 min-w-[60rem]">
                              <h1 class="text-2xl font-bold text-[#2b2b2b] mb-4 text-center">Add New Project</h1>
                              <hr class="mb-5">
                              <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                          <div>
                                                <label for="project_name"
                                                      class="block text-sm font-medium text-gray-700">
                                                      Project Name
                                                </label>
                                                <input type="text" id="project_name" formControlName="project_name"
                                                      class="form-control w-full" placeholder="Enter project name">
                                                <div *ngIf="Form.controls['project_name'].invalid && Form.controls['project_name'].touched"
                                                      class="error-message">
                                                      <div *ngIf="Form.controls['project_name'].errors?.['required']"
                                                            class="ct_fs_14 mt-1">
                                                            Project name is required.
                                                      </div>
                                                      <div *ngIf="Form.controls['project_name'].errors?.['whitespace']"
                                                            class="ct_fs_14 mt-1">
                                                            Project name should not contain whitespace.
                                                      </div>
                                                </div>
                                          </div>
                                          <div>
                                                <label for="client_name"
                                                      class="block text-sm font-medium text-gray-700">
                                                      Client Name
                                                </label>
                                                <input type="text" id="client_name" formControlName="client_name"
                                                      class="form-control w-full" placeholder="Enter client name">
                                                <div *ngIf="Form.controls['client_name'].invalid && Form.controls['client_name'].touched"
                                                      class="error-message">
                                                      <div *ngIf="Form.controls['client_name'].errors?.['required']"
                                                            class="ct_fs_14 mt-1">
                                                            Client name is required.
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <div>
                                                      <label for="start_date"
                                                            class="block text-sm font-medium text-gray-700">
                                                            Start Date
                                                      </label>
                                                      <input type="date" id="start_date" formControlName="start_date"
                                                            class="form-control w-full" placeholder="Enter start date">
                                                      <div *ngIf="Form.controls['start_date'].invalid && Form.controls['start_date'].touched"
                                                            class="error-message">
                                                            <div *ngIf="Form.controls['start_date'].errors?.['required']"
                                                                  class="ct_fs_14 mt-1">
                                                                  Start date is required.
                                                            </div>
                                                      </div>
                                                </div>
                                                <div>
                                                      <label for="end_date"
                                                            class="block text-sm font-medium text-gray-700">
                                                            End Date
                                                      </label>
                                                      <input type="date" id="end_date" formControlName="end_date"
                                                            class="form-control w-full" placeholder="Enter end date">
                                                      <div *ngIf="Form.controls['end_date'].invalid && Form.controls['end_date'].touched"
                                                            class="error-message">
                                                            <div *ngIf="Form.controls['end_date'].errors?.['required']"
                                                                  class="ct_fs_14 mt-1">
                                                                  End date is required.
                                                            </div>
                                                      </div>
                                                </div>
                                                <div>
                                                      <label for="priority"
                                                            class="block text-sm font-medium text-gray-700">
                                                            Priority
                                                      </label>
                                                      <select id="priority" class="form-select form-control w-full"
                                                            formControlName="priority">
                                                            <option value="" disabled>Select priority</option>
                                                            <option value="low">Low</option>
                                                            <option value="medium">Medium</option>
                                                            <option value="high">High</option>
                                                      </select>
                                                      <div *ngIf="Form.controls['priority'].invalid && Form.controls['priority'].touched"
                                                            class="error-message">
                                                            <div *ngIf="Form.controls['priority'].errors?.['required']"
                                                                  class="ct_fs_14 mt-1">
                                                                  Priority is required.
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="md:col-span-2">
                                                <label for="project_description"
                                                      class="block text-sm font-medium text-gray-700">
                                                      Project Description
                                                </label>
                                                <textarea type="text" id="project_description" rows="4"
                                                      formControlName="project_description" class="form-control w-full"
                                                      placeholder="Enter project description">
                                                      </textarea>
                                                <div *ngIf="Form.controls['project_description'].invalid && Form.controls['project_description'].touched"
                                                      class="error-message">
                                                      <div *ngIf="Form.controls['project_description'].errors?.['required']"
                                                            class="ct_fs_14 mt-1">
                                                            Project description is required.
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                                    <div class=" flex justify-end gap-4 items-center mt-5 sm:mt-6">
                                          <button type="reset" class="btn bg-gray-500 text-white"
                                                (click)="onModalCloseHandler(false)">
                                                Cancel
                                          </button>
                                          <button type="submit" class="btn bg-[#1b83c1] text-white"
                                                [disabled]="loading">
                                                Save
                                          </button>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</div>
