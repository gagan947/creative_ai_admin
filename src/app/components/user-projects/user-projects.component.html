<div class="container-fluid mx-auto">
      <div class="card p-5 ">
            <div class="flex justify-between items-center">
                  <div class="card-title">
                        <h3 class="text-xl font-bold leading-none">Users</h3>
                  </div>
            </div>
            <div class="mt-3">
                  <app-table [apiUrl]="url" [columns]="columns" [pageSizeOptions]="[5, 10, 20]"
                        (viewClicked)="onView($event)" (dataGetter)="getResponse($event)"
                        (featureViewClicked)="onFeaturesView($event)"></app-table>
            </div>
            <p class="p-2 bg-gray-200">Total Number of Users :{{totalLength}}</p>

      </div>
</div>
