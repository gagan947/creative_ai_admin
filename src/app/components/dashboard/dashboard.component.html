<div [@pageTransition]>
      <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
            <div class="card flex items-center gap-3">
                  <div class="bg-gradient-to-br from-emerald-500 to-emerald-700 py-2 px-3 rounded-lg text-white">
                        <span class="bi bi-calendar-event text-3xl"></span>
                  </div>
                  <div>
                        <h4 class="text-xl font-bold">25</h4>
                        <p class="text-md text-gray-400">Total Projects</p>
                  </div>
            </div>
            <div class="card flex items-center gap-3">
                  <div class="bg-gradient-to-br from-orange-500 to-orange-700 py-2 px-3 rounded-lg text-white">
                        <span class="bi bi-ticket-perforated text-3xl"></span>
                  </div>
                  <div>
                        <h4 class="text-xl font-bold">10+</h4>
                        <p class="text-md text-gray-400">Total Running Projects</p>
                  </div>
            </div>
            <div class="card flex items-center gap-3">
                  <div class="bg-gradient-to-br from-violet-500 to-violet-700 py-2 px-3 rounded-lg text-white">
                        <span class="bi bi-people-fill text-3xl"></span>
                  </div>
                  <div>
                        <h4 class="text-xl font-bold">500+</h4>
                        <p class="text-md text-gray-400">Total Users</p>
                  </div>
            </div>
            <div class="card flex items-center gap-3">
                  <div class="bg-gradient-to-br from-cyan-500 to-cyan-700 py-2 px-3 rounded-lg text-white">
                        <span class="bi bi-cash-stack text-3xl"></span>
                  </div>
                  <div>
                        <h4 class="text-xl font-bold">5999986</h4>
                        <p class="text-md text-gray-400">Total Revenue</p>
                  </div>
            </div>
      </section>
      <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-5">
            <!-- Total Users Chart -->
            <div class="card p-5 shadow rounded-2xl bg-white">
                  <div class="flex justify-between items-center mb-4">
                        <h5 class="text-lg font-semibold">Total Users</h5>
                        <div class="flex gap-2">
                              <button *ngFor="let option of filterOptions"
                                    class="px-3 py-1 text-sm rounded-lg border border-gray-300 hover:bg-violet-100 transition"
                                    [class.bg-violet-600]="activeFilter === option"
                                    [class.text-white]="activeFilter === option" (click)="filterChart(option)">
                                    {{ option | titlecase }}
                              </button>
                        </div>
                  </div>

                  <ngx-charts-line-chart [view]="[550,300]" [scheme]="colorScheme" [results]="userChartData"
                        [gradient]="false" [xAxis]="true" [yAxis]="true" [legend]="false" [animations]="true">
                  </ngx-charts-line-chart>
            </div>

            <!-- Total Revenue Chart -->
            <div class="card p-5 shadow rounded-2xl bg-white">
                  <h5 class="text-lg font-semibold mb-4">Total Revenue</h5>
                  <ngx-charts-bar-vertical [view]="[550,300]" [scheme]="colorSchemeRevenue" [results]="revenueChartData"
                        [gradient]="false" [xAxis]="true" [yAxis]="true" [legend]="false" [animations]="true">
                  </ngx-charts-bar-vertical>
            </div>
      </section>
</div>
