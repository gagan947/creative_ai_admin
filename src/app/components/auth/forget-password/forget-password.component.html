                  <form class="my-5" [formGroup]="signInForm" (ngSubmit)="onFormSubmitHandler($event)">
                        <div class="form-group">
                              <label for="email">Email</label>
                              <div class="relative">
                                    <input type="email" id="email" class="form-control w-full ps-10"
                                          formControlName="email" placeholder="please enter your username or email">
                                    <span class="absolute top-2 left-0 ps-3 text-gray-400">
                                          <i class="bi bi-envelope-at"></i>
                                    </span>
                              </div>
                              <!-- <validation-error [fieldControl]="signInForm.controls['username']"></validation-error> -->
                        </div>

                        <button type="submit" class="btn w-full bg-[#1b83c1] text-white" [disabled]="isLoading">
                              <!-- <btn-spinner *ngIf="isLoading" [show]="isLoading"></btn-spinner> -->
                              <span class="btn-text" [ngClass]="{'translate-x-0.5': isLoading}">
                                    Submit
                              </span>
                        </button>
                  </form>

                  <div class="text-sm text-gray-400">
                        <p>I remember my password <a routerLink="/" class="text-[#1b83c1]">Login</a> now!</p>
                  </div>
            </div>
