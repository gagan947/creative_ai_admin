<div class="container-fluid mx-auto">
      <div class="card p-5 ">
            <div class="flex justify-between items-center">
                  <div class="card-title">
                        <h3 class="text-xl font-bold leading-none">Project Enquries</h3>
                  </div>
            </div>
            <div class="mt-3">
                  <app-table [apiUrl]="url" [columns]="columns" [pageSizeOptions]="[5, 10, 20]"
                        (viewClicked)="onView($event)" (editClicked)="onEdit($event)"
                        (deleteClicked)="onDelete($event)"></app-table>
            </div>
      </div>
</div>
