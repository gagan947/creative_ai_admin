<h1 class="text-lg font-bold text-[#2b2b2b] mb-5">Add New Blog</h1>
<div class="bg-white p-10 sm:p-6 sm:pb-4 min-w-[60rem]">
      <form [formGroup]="Form" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 gap-4">
                  <div class="grid gap-2">
                        <label for="image" class="block text-xs font-medium text-gray-700">
                              Banner Image
                        </label>
                        <div>
                              <div
                                    class="border-dashed border border-[#4b5461] rounded-md w-full h-52 items-center flex justify-center">
                                    @if(logoPreview){
                                    <div class="relative">
                                          <button type="button"
                                                class="absolute -top-1 -right-1 flex items-center justify-center w-4 h-4 bg-red-700 text-white rounded-full"
                                                (click)="removeProjectImage()">
                                                <i class="bi bi-x"></i>
                                          </button>
                                          <img [src]="logoPreview" alt="image" class="w-full h-[205px]">
                                    </div>
                                    }@else {
                                    <svg (click)="imageInput.click()" class="cursor-pointer"
                                          xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24">
                                          <path fill="#4b5461"
                                                d="M19 13.5a.5.5 0 0 1 .5.5v2.5H22a.5.5 0 0 1 0 1h-2.5V20a.5.5 0 0 1-1 0v-2.5H16a.5.5 0 0 1 0-1h2.5V14a.5.5 0 0 1 .5-.5" />
                                          <path fill="#4b5461"
                                                d="M9.377 3.5h3.246c1.1 0 1.958 0 2.645.056c.698.057 1.265.175 1.775.434a4.5 4.5 0 0 1 1.967 1.967c.26.51.377 1.077.434 1.775c.056.687.056 1.544.056 2.645v.023a.5.5 0 0 1-1 0c0-1.128 0-1.945-.053-2.586c-.052-.637-.152-1.057-.328-1.403a3.5 3.5 0 0 0-1.53-1.53c-.346-.176-.766-.276-1.402-.328C14.545 4.5 13.728 4.5 12.6 4.5H9.4c-1.128 0-1.945 0-2.586.053c-.637.052-1.057.152-1.403.328a3.5 3.5 0 0 0-1.53 1.53c-.176.346-.276.766-.328 1.403C3.5 8.455 3.5 9.272 3.5 10.4v3.795c.234-.275.44-.51.628-.7c.297-.298.59-.53.942-.659a2.5 2.5 0 0 1 1.717 0c.352.13.646.36.942.66c.29.291.618.685 1.027 1.176l.015.018a.33.33 0 0 0 .492.018l3.019-3.126a18 18 0 0 1 .976-.968c.283-.248.558-.439.881-.546a2.5 2.5 0 0 1 1.579 0c.411.136.751.411 1.129.775a.5.5 0 1 1-.694.72c-.36-.346-.564-.485-.75-.547a1.5 1.5 0 0 0-.948 0c-.143.048-.301.143-.537.35c-.24.21-.524.504-.932.926l-3.003 3.11a1.33 1.33 0 0 1-1.98-.072c-.428-.513-.729-.873-.984-1.13c-.252-.254-.423-.369-.575-.424a1.5 1.5 0 0 0-1.03 0c-.153.055-.324.17-.576.424c-.255.257-.556.617-.984 1.13l-.062.075c-.159.19-.187.229-.207.27a.6.6 0 0 0-.047.145a.5.5 0 0 0-.002.123l.008.122l.004.06c.05.67.152 1.107.334 1.464a3.5 3.5 0 0 0 1.667 1.594q.135.058.29.103c.264.077.577.129.975.161c.641.053 1.458.053 2.586.053H14a.5.5 0 0 1 .195.04a.5.5 0 0 1-.195.96H9.377c-1.1 0-1.957 0-2.645-.056a7 7 0 0 1-.684-.085a4 4 0 0 1-.897-.259a4.5 4.5 0 0 1-2.16-2.058c-.26-.51-.378-1.076-.435-1.774l-.02-.293C2.5 15.34 2.5 14.572 2.5 13.623v-3.246c0-1.1 0-1.958.056-2.645c.057-.698.175-1.265.434-1.775A4.5 4.5 0 0 1 4.957 3.99c.51-.26 1.077-.377 1.775-.434C7.42 3.5 8.276 3.5 9.377 3.5" />
                                          <path fill="#4b5461"
                                                d="M9 6.5a2.5 2.5 0 1 0 0 5a2.5 2.5 0 0 0 0-5M7.5 9a1.5 1.5 0 1 1 3 0a1.5 1.5 0 0 1-3 0" />
                                    </svg>
                                    }
                              </div>
                              <input #imageInput type="file" id="image" class="hidden" (change)="onFileSelected($event)"
                                    accept="image/*">
                        </div>
                  </div>
                  <div>
                        <label for="project_name" class="block text-xs font-medium text-gray-700">
                              Title
                        </label>
                        <input type="text" id="project_name" formControlName="title" class="form-control w-full"
                              placeholder="Enter blog title">
                        <div *ngIf="Form.controls['title'].invalid && Form.controls['title'].touched"
                              class="error-message">
                              <div *ngIf="Form.controls['title'].errors?.['required']" class="ct_fs_14 mt-1">
                                    Blog title is required.
                              </div>
                        </div>
                  </div>
                  <div>
                        <label for="project_description" class="block text-xs font-medium text-gray-700">
                              Description
                        </label>
                        <textarea type="text" id="project_description" rows="4" formControlName="description"
                              class="form-control w-full" placeholder="Enter project description">
                                                      </textarea>
                        <div *ngIf="Form.controls['description'].invalid && Form.controls['description'].touched"
                              class="error-message">
                              <div *ngIf="Form.controls['description'].errors?.['required']" class="ct_fs_14 mt-1">
                                    Description is required.
                              </div>
                        </div>
                  </div>
            </div>
            <div class="flex justify-end gap-4 items-center mt-5 sm:mt-6">
                  <button type="reset" class="btn bg-gray-500 text-white">
                        Cancel
                  </button>
                  <app-submit-button [isLoading]="loading" [text]="'Save'"
                        [class]="'btn bg-[#1b83c1] text-white'"></app-submit-button>
            </div>
      </form>
</div>
